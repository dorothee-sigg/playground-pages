<form method="POST" action="https://api.staticman.net/v3/entry/github/eduardoboucas/staticman/gh-pages/comments">
  <input name="options[redirect]" type="hidden" value="https://my-site.com">
  <!-- e.g. "2016-01-02-this-is-a-post" -->
  <input name="options[slug]" type="hidden" value="{{ page.slug }}">
  <label><input name="fields[headline]" type="text">Headline</label>
  <label><input name="fields[contributor]" type="text">Contributor</label>
  <label><textarea name="fields[casedescription]"></textarea>Case description</label>
  
  <button type="submit">Go!</button>
</form>
